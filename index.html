<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
    <script src="./js/cursorevents.js"></script>
    <script src="./js/sideview.js"></script>
  </head>
  <body>
   <a-scene id="main-scene">
    <a-sky id="main-container" radius="5000" color="teal"></a-sky>
    <a-camera id="camera">
      <a-entity id="app-title" position="0 0.7 -1" 
        text="font:exo2bold;align:center;width:2;color:white;value:IT'S TIME TO TRAVEL VIRTUALLY!"
      >
      <a-entity id="app-subtitle" position="0 -0.1 0" 
      text="font:dejavu;align:center;width:1;color:white;value:LET'S TRAVEL AROUND THE WORLD"
    ></a-entity>

    </a-entity>

    <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radius-inner:0.02;radius-outer:0.03" material="color: white;shader:flat"></a-entity>
    </a-camera>
    <a-entity id="places-container" tour cursor-listener></a-entity>
    <a-entity id="view-container" side-view cursor-listener></a-entity>

   </a-scene>
  </body>
</html>
